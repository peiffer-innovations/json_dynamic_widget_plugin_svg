name: example
description: Example app for the JsonDynamicWidget library

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  json_dynamic_widget_plugin_svg:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  petitparser: ^4.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/pages/

ignore_updates:
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'
